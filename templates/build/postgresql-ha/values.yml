postgresql:
  initdbScriptsCM: postgres-postgresql-ha-additional-databases
  initdbScriptsSecret: postgres-postgresql-ha-additional-database-credentials
  pdb:
    create: true

pgpool:
  pdb:
    create: true

metrics:
  enabled: true
  resources:
    limits:
      cpu: 150m
      memory: 128Mi
    requests:
      cpu: 150m
      memory: 128Mi

persistence:
  enabled: true
  size: 5Gi

networkPolicy:
  enabled: true
  allowExternal: false
